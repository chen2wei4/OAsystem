<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www. thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description"
	content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet"
	th:href="@{js/jquery-tags-input/jquery.tagsinput.min.css}">

</head>

<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
		<!--左侧导航-->
			<div th:replace="common :: lefter"></div>
			<!--End 左侧导航-->
			<!--头部信息-->
			<header class="lyear-layout-header">
				<nav class="navbar navbar-default">
					<div class="topbar">
						<div class="topbar-left">
							<div class="lyear-aside-toggler">
								<span class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span>
							</div>
							<span class="navbar-page-title"> 后台首页 </span>
						</div>
						<!-- 导航栏信息 -->
						<ul class="topbar-right" th:replace="common :: header">
						</ul>
					</div>
				</nav>
			</header>
			<!--End 头部信息-->
			<!--页面主要内容-->
			<main class="lyear-layout-content">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">

								<form th:action="@{/updateantype}" method="post"
									class="row">
									<input type="hidden" name="atId" th:value="${antypeInfo.atId}">
									<input type="hidden" name="_method" value="put">
									<div class="form-group col-md-12">
										<label for="title">标题</label> <input type="text"
											class="form-control" id="title" name="atName" th:value="${antypeInfo.atName}"
											placeholder="请输入标题" />
									</div>
									<div class="form-group col-md-12">
										<label for="seo_description">描述</label>
										<input type="text" class="form-control" id="seo_description"
											name="atDescription"  th:value="${antypeInfo.atDescription}" placeholder="描述" />
									</div>
									<div class="form-group col-md-12">
										<button type="submit" class="btn btn-primary ajax-post"
											target-form="add-form">确 定</button>
										<button type="button" class="btn btn-default"
											onclick="javascript:history.back(-1);return false;">返
											回</button>
									</div>
								</form>

							</div>
						</div>
					</div>

				</div>

			</div>

			</main>
			<!--End 页面主要内容-->
		</div>
	</div>

	<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{js/perfect-scrollbar.min.js}"></script>
	<!--标签插件-->
	<script th:src="@{js/jquery-tags-input/jquery.tagsinput.min.js}"></script>
	<script type="text/javascript" th:src="@{js/main.min.js}"></script>
</body>
</html>
