<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>绑定账号 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
       <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 系统设置 - 绑定账号 </span>
          </div>
          
          <div th:replace="common :: header">
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form method="post" th:action="@{/emp/bindTel}" class="site-form">
                  <div class="form-group">
                    <label for="bindTel">手机号</label>
                    <input type="text" class="form-control" name="bindTel" id="bindTel" placeholder="输入绑定手机号"
                    style="width: 300px">
                  </div>
                  <button type="submit" class="btn btn-primary">绑定手机</button>&emsp;
         		  <span style="color: red;font-weight: 800">[[${bindTelMsg}]]</span>
         		   </form>
         		   <form method="post" th:action="@{/emp/bindEmail}" class="site-form">
                  <div class="form-group">
                    <label for="bindEmail">邮箱</label>
                    <input type="text" class="form-control" name="bindEmail" id="bindEmail" placeholder="输入绑定邮箱"
                    style="width: 300px">
                  </div>
                  <button type="submit" class="btn btn-primary">绑定邮箱</button>
         		  <span style="color: red;font-weight: 800">[[${bindEmailMsg}]]</span>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
</body>
</html>
