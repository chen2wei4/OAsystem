<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>客户信息 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 商务页面 - 客户信息 </span>
          </div>
        
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>  
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-toolbar clearfix">
                    <form class="pull-right search-bar" method="get" action="" role="form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <input type="hidden" name="search_field" id="search-field" value="title">
                                <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                   	 用户<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">标题</a> </li>
                                    <li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">栏目</a> </li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                        </div>
                    </form>
                    <div class="toolbar-btn-action">
                        <a class="btn btn-success m-r-5" th:href="@{/addBook}"><i class="mdi mdi-check"></i> 增加</a>
                        <a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                        <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                        <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                    </div>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <label class="lyear-checkbox checkbox-primary">
                                        <input type="checkbox" id="check-all"><span></span>
                                    </label>
                                </th>
                                <th>用户</th>
                                <th>通讯类型</th>
                                <th>通讯名</th>
                                <th>通讯号码</th>
                                <th>联系地址</th>
                                <th>部门</th>
                                <th>办公室</th>
                                <th>团队</th>
                                <th>上级领导</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${rets.beanList}">
                                <td>
                                    <label class="lyear-checkbox checkbox-primary">
                                        <input type="checkbox" name="ids[]" value="10"><span></span>
                                    </label>
                                </td>
                                <td th:text="${user.addrbookPeople.empName}"></td>
                                <td th:text="${user.addrbookType}"></td>
                                <td th:text="${user.addrbookName}"></td>
                                <td th:text="${user.addrbookNumber}"></td>
                                <td th:text="${user.addrbookAddress}"></td>
                                <td th:text="${user.addrbookDep}"></td>
                                <td th:text="${user.addrbookRoom}"></td>
                                <td th:text="${user.addrbookGroup}"></td>
                                <td th:text="${user.addrbookBoss.empName}"></td>
                                <td th:text="1"></td>
                                <td th:text="2"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="编辑"><i class="mdi mdi-pencil"></i></a>
                                        <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="删除"><i class="mdi mdi-window-close"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination" >
                        <li th:class="${rets.pageIndex ==1}?disabled">
                            <a th:href="${rets.pageIndex ==1}?'javaScript:void(0)':${rets.url}+'?currentPage='+${rets.pageIndex-1}">«</a>
                        </li>
                        <li th:class="${rets.pageIndex == i} ?active" th:each="i:${#numbers.sequence(1,rets.totalPage)}"  th:switch="${rets.pageIndex}">
                            <a th:case="${i}">[[${i}]]</a>
                            <a th:href="${rets.url}+'?currentPage='+${i}"  th:case="*">[[${i}]]</a>
                        </li>
                        <li th:class="${rets.pageIndex ==rets.totalPage}?disabled">
                            <a th:href="${rets.pageIndex ==rets.totalPage}?'javaScript:void(0)':${rets.url}+'?currentPage='+${rets.pageIndex+1}">»</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
      <form id="delForm" method="post">
      	<input type="hidden" name="_method" value="delete">
      </form>


     
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
    $(".del").click(function(){
    	$("#delForm").attr("action",$(this).attr("deluri")).submit();
    });
    $(".delall").click(function(){
    	var check=$("input[name='ids[]']:checked");
    	alert(check[0].value);
    	$("#delAllForm").submit();
    });
});
</script>
</body>
</html>
