<!DOCTYPE html>
<html lang="zh">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
			<!--左侧导航-->
			<div th:replace="common :: lefter"></div>
			<!--End 左侧导航-->
			<!--头部信息-->
			<header class="lyear-layout-header">
				<nav class="navbar navbar-default">
					<div class="topbar">
						<div class="topbar-left">
							<div class="lyear-aside-toggler">
								<span class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span>
							</div>
							<span class="navbar-page-title"> 后台首页 </span>
						</div>
						<!-- 导航栏信息 -->
						<ul class="topbar-right" th:replace="common :: header">
						</ul>
					</div>
				</nav>
			</header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                

                <!--接待功能-->
                <!-- th:href="@{/okReception?(receptionId=${re.receptionId})}" -->
                <form th:action="@{/okReception}" method="post" class="row" th:if="${re} ne null" >
                 
               <!--接待人 -->
                   <input type="hidden"  id="eId" name="receptionId" th:value="${re.receptionId}">        
                 <!-- 滚动条 -->
                <marquee onmouseout="start()" onMouseOver="this.stop()" direction="left" scrollamount="8"
                   >
                   <div class="row">
                    <div class="form-group col-md-4" style="width:425px">
                    <label for="seo_keywords">接待人</label>
                    <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" disabled="true" th:value="${re.emp.empName}"/>
                   </div>
                    </div>
                    
                    <div class="row">
                    <div class="form-group col-md-4" style="width:425px">
                    <label for="seo_keywords">接待时间</label>
                    <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" disabled="true" th:value="${re.receptionTime}"/>
                   </div>
                    </div>
                    
                  <!--内容-->
                   <div class="row">
                      <div class="form-group col-md-4" style="width:425px">
                     <label for="seo_description">接待内容</label>
                     <textarea class="form-control" id="applyContent" name="seo_description" rows="5" th:text="${re.receptionContent}" placeholder="描述"></textarea>
                     </div>
                  </div>
                  </marquee>
                </div>
                

                  <div class="form-group col-md-12">
                   <button class="btn btn-label btn-primary" id="ok"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label>接待完成</button>
                    <button class="btn btn-label btn-danger"><label><i class="mdi mdi-close"></i></label><a th:href="@{/index}">返回首页</a></button>
                  </div>
                </form>
                   
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>


</body>
</html>
