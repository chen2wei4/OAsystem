<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>信息 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/js/jconfirm/jquery-confirm.min.css}">
    <script th:src="@{/js/vue.js}"></script>
    <script th:src="@{/js/axios.js}"></script>
</head>
<body>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 商务页面 - 客户信息 </span>
                    </div>

                    <!-- 导航栏信息 -->
                    <ul class="topbar-right" th:replace="common :: header"></ul>
                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <form id="inputForm"  method="post"  class="form-horizontal p-15">
                <table class="table table-bordered">

                    <tbody>
                    <tr>
                        <th colspan="4" style="text-align: center;">个人信息</th>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">职工工号：</label></td>
                        <td class="width-35">
                            <input id="empId" readonly="true" th:value="${emp!=null?emp.empId:''}"    class="form-control "/>
                        </td>
                        <td class="width-15 active"><label class="pull-right">职工部门：</label></td>
                        <td class="width-35">
                            <select name="departmentId" readonly="true" id="boss" class="form-control1">
                                            <option th:each="dep:${deps}" th:value="${dep.departmentId}" th:text="${dep.departmentName}"
                                                    th:selected="${dep.departmentId == did}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">职工姓名：</label></td>
                        <td class="width-35">
                            <input id="empName" th:value="${emp!=null?emp.empName:''}"    class="form-control "/>
                        </td>
                        <td class="width-15 active"><label class="pull-right">出生日期：</label></td>
                        <td class="width-35">
                            <input id="empDate" th:value="${emp!=null?emp.empDate:''}"    class="form-control "/>
                        </td>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">职工性别：</label></td>
                        <td  class="width-35">
                                    <select id="empSex" class="form-control1">
                                        <option th:value="1" th:text="男" th:selected="${emp.empSex == 1}"></option>
                                        <option th:value="2" th:text="女" th:selected="${emp.empSex == 2}"></option>
                                    </select>
                        </td>
                        <td class="width-15 active"><label class="pull-right">电话号码：</label></td>
                        <td class="width-35">
                            <input id="addrbookNumber" th:value="${emp!=null?emp.empTel:''}"    class="form-control "/>
                        </td>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">邮箱：</label></td>
                        <td  class="width-35">
                                    <input id="empEmail" th:value="${emp!=null?emp.empEmail:''}"    class="form-control "/>
                        </td>
                        <td class="width-15 active"><label class="pull-right">身份证号：</label></td>
                        <td class="width-35">
                            <input id="empIdnumber" th:value="${emp!=null?emp.empIdnumber:''}"    class="form-control "/>
                        </td>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">入职日期：</label></td>
                        <td  class="width-35">
                                   <input id="empHiredate" readonly="true" th:value="${emp!=null?emp.empHiredate:''}"    class="form-control "/>
                        </td>
                        <td class="width-15 active"><label class="pull-right">学历：</label></td>
                        <td class="width-35">
                            <select id="empEducation" disabled="true" class="form-control1">
                                            <option th:value="1" th:text="本科" th:selected="${emp.empEducation == 1}"></option>
                                            <option th:value="2" th:text="专科" th:selected="${emp.empEducation == 2}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="width-15 active"><label class="pull-right">政治面貌：</label></td>
                        <td  class="width-35">
                            <select id="empPoliticalStatus" disabled="true" class="form-control1">
                                            <option th:value="1" th:text="党员" th:selected="${emp.empPoliticalStatus == 1}"></option>
                                            <option th:value="2" th:text="群众" th:selected="${emp.empPoliticalStatus == 2}"></option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button id="save" class="btn btn-primary m-r-5" >提交</button>
            </form>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">
    $("#save").click(function(){
        if(confirm("确认修改？")==true){

            $.ajax({
                url:"[[@{/editmyinfo}]]",
                type:"POST",
                data:{
                    addrbookId:$("#addrbookId").val(),
                    empId:$("#empId").val(),
                    departmentId:$("#departmentId").val(),
                    empName:$("#empName").val(),
                    empDate:$("#empDate").val(),
                    empSex:$("#empSex").val(),
                    addrbookNumber:$("#addrbookNumber").val(),
                    empEmail:$("#empEmail").val(),
                    addrbookNumber:$("#addrbookNumber").val(),
                    empIdnumber:$("#empIdnumber").val(),
                    empHiredate:$("#empHiredate").val(),
                    empEducation:$("#empEducation").val(),
                    empPoliticalStatus:$("#empPoliticalStatus").val(),
                },
                success:function(data){

                }
            });
            document.location = "/myinfo";
        }

    });
</script>
</body>
</html>
