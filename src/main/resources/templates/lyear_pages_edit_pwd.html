<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>修改密码 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
       <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 系统设置 - 修改密码 </span>
          </div>
          
          <div th:replace="common :: header">
          </div>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form method="post" th:action="@{/emp/newpwd}" class="form-horizontal">
                  <div class="form-group">
                    <label  class="col-md-1 control-label" for="old-password">旧密码</label>
                     <div class="col-md-3">
                    <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码"
                    style="width: 290px;">
                     </div><span class="col-md-3" id="oldpwdwarn" style="text-align: center;line-height: 35px;color: red;
                     font-weight: 800;"></span>
                  </div>
                  <div class="form-group">
                    <label for="new-password"   class="col-md-1 control-label" >新密码</label>
                    <div class="col-md-3">
                    <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码"
                    style="width: 290px">
                    </div><span class="col-md-3" id="newpwdwarn"  style="text-align: center;line-height: 35px;color: red;
                     font-weight: 800;"></span>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password"   class="col-md-1 control-label" >确认新密码</label>
                      <div class="col-md-3">
                    <input type="password" class="form-control" name="confirmpwd" id="confirm-password" placeholder="请再次输入新的密码"
                    style="width: 290px">
                    </div><span class="col-md-3" id="confirmpwdwarn" style="text-align: center;line-height: 35px;color: red;
                     font-weight: 800;"></span>
                  </div>
                 <div  class="col-md-1"></div><button type="submit" class="btn btn-primary">修改密码</button>
         		  <span style="color: red;font-weight: 800" id="newpwdmsg"> &emsp;[[${newPwdMsg}]]</span>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">
$(function(){
	var passRegExp=/^[a-zA-Z0-9]{8,16}$/;
			$("#old-password,#new-password,#confirm-password").change(function(){
				$("#newpwdmsg").html("");
				var oldpwd=$("#old-password").val();
				var newpwd=$("#new-password").val();
				var confirmpwd=$("#confirm-password").val();
				if(passRegExp.test(oldpwd)||oldpwd==""){
					$("#oldpwdwarn").html("");
				}else{
					$("#oldpwdwarn").html("请输入8-16位字母或数字组成的密码！");
				}
				if(passRegExp.test(newpwd)||newpwd==""){
					$("#newpwdwarn").html("");
				}else{
					$("#newpwdwarn").html("请输入8-16位字母或数字组成的密码！");
				}
				if(passRegExp.test(confirmpwd)||confirmpwd==""){
					$("#confirmpwdwarn").html("");
				}else if(confirmpwd!=newpwd){
					$("#confirmpwdwarn").html("两次输入的新密码必须一致！");
				}
				else{
					$("#confirmpwdwarn").html("请输入8-16位字母或数字组成的密码！");
				}
			});
		})
</script>
</body>
</html>
