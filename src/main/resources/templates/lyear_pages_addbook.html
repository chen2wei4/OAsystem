<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>信息 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 个人页面 - 通讯录 </span>
          </div>
        
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>  
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">

<form id="inputForm"  method="post"  class="form-horizontal p-15">
    <input type="hidden" name="id" value="${addressbook.id!}"/>
    <table class="table table-bordered">
       <tbody>
            <tr>
                <td class="width-15 active"><label class="pull-right">用户：</label></td>
                <td class="width-35">
                    <input name="empId" value=""    class="form-control "/>
            </td>
                <td class="width-15 active"><label class="pull-right">所属部门：</label></td>
                <td class="width-35">
                    <input name="departmentId" value=""    class="form-control "/>
            </td>
            </tr>
            <tr>
                <td class="width-15 active"><label class="pull-right">通讯类型：</label></td>
                <td class="width-35">
                    <input name="addrbookType" value=""    class="form-control "/>
            </td>
                <td class="width-15 active"><label class="pull-right">通讯对象名：</label></td>
                <td class="width-35">
                    <input name="addrbookName" value=""    class="form-control "/>
            </td>
            </tr>
            <tr>
                <td class="width-15 active"><label class="pull-right">通讯对象：</label></td>
                <td class="width-35">
                    <input name="addrbookEmpId" value=""    class="form-control "/>
            </td>
                <td class="width-15 active"><label class="pull-right">上级领导：</label></td>
                <td class="width-35">
                    <input name="empEmpId" value=""    class="form-control "/>
            </td>
            </tr>
            <tr>
                <td class="width-15 active"><label class="pull-right">通讯号：</label></td>
                <td class="width-35">
                    <input name="addrbookNumber" value=""    class="form-control "/>
            </td>
                <td class="width-15 active"><label class="pull-right">通讯地址：</label></td>
                <td class="width-35">
                    <input name="addrbookAddress" value=""    class="form-control "/>
            </td>
            </tr>
        </tbody>
    </table>
</form>
<button class="btn btn-primary m-r-5" th:onclick="save()">提交</button>
      <form id="delForm" method="post">
      	<input type="hidden" name="_method" value="delete">
      </form>


     
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
    $(".del").click(function(){
    	$("#delForm").attr("action",$(this).attr("deluri")).submit();
    });
    $(".delall").click(function(){
    	var check=$("input[name='ids[]']:checked");
    	alert(check[0].value);
    	$("#delAllForm").submit();
    });
});

function save() {
        $.ajax(
        		type:"post",
        		url:"[[@{/saveinfo}]]",
        		data:"data",
        		success:function(data){
        			alert("ok");
        		})
	}
</script>
</body>
</html>
