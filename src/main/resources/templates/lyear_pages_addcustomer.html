<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增客户 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 商务页面 - 新增客户 </span>
          </div>
        
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>  
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form th:action="@{/business/customers}+'?'+${#request.queryString}" method="post" class="row">
                 <div class="form-group col-md-6">
                    <label for="customerName">姓名</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" value="" placeholder="请输入姓名" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerSex">性别</label>
                    <div class="form-controls">
                      <select name="customerSex" class="form-control" id="customerSex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerCompany">公司</label>
                    <input type="text" class="form-control" id="customerCompany" name="customerCompany" value="" placeholder="请输入公司" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerTypeId">企业类型</label>
                   <select name="customerTypeId" class="form-control" id="customerTypeId">
                        <option value="1">民营企业</option>
                        <option value="2">国营企业</option>
                        <option value="3">外资企业</option>
                        <option value="4">政府机关</option>
                        <option value="5">事业单位</option>
                      </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerPosition">职位</label>
                    <input type="text" class="form-control" id="customerPosition" name="customerPosition" value="" placeholder="请输入职位" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerTel">电话</label>
                    <input type="text" class="form-control" id="customerTel" name="customerTel" value="" placeholder="请输入电话" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerEmail">邮箱</label>
                    <input type="text" class="form-control" id="customerEmail" name="customerEmail" value="" placeholder="请输入邮箱" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="customerDirector">负责人</label>
                    <input type="text" class="form-control" id="customerDirector" name="customerDirector" value="" placeholder="请输入负责人" />
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  	<span style="color: red;font-weight: 800" id="customerMsg">[[${customerMsg}]]</span>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
    $('input').change(function(){
    	$('#customerMsg').html("");
    });
});
</script>
</body>
</html>
