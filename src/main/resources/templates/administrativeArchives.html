<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>行政档案管理</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!--对话框-->
<link rel="stylesheet" th:href="@{/js/jconfirm/jquery-confirm.min.css}">

<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/axios.js}"></script>
</head>

<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
			<!--左侧导航-->

			<!--End 左侧导航-->

			<!--头部信息-->

			<!--End 头部信息-->

			<!--页面主要内容-->
			<main class="lyear-layout-content" id="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<form class="pull-right search-bar" method="get" action="#!" role="form">
				                  <div class="input-group">
				                    <div class="input-group-btn">
				                      
				                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" 
				                      	aria-haspopup="true" aria-expanded="false" data-field="name">
				                      		档案名 <span class="caret"></span>
				                      </button>
				                      <ul class="dropdown-menu" @click="turn()">
				                        <li> <a tabindex="-1" href="#" data-field="name">档案名</a> </li>
				                        <li> <a tabindex="-1" href="#" data-field="time">入档时间</a> </li>
				                        <li> <a tabindex="-1" href="#" data-field="sort">档案类别</a> </li>
				                      </ul>
				                    </div>
				                    <input type="text" class="form-control" id="condition" data-field="name" name="keyword" placeholder="请输入" @change="send(pb.pageIndex)">
				                  </div>
				                </form>
								<div class="toolbar-btn-action">
									<a class="btn btn-primary m-r-5" href="#!" @click="insert(pb.pageEnd)"><i
										class="mdi mdi-plus"></i> 新增</a> <a class="btn btn-danger"
										href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
								</div>
							</div>
							<!--正文-->
							<div class="card-body">
								<!--内容-->
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th><label class="lyear-checkbox checkbox-primary">
														<input type="checkbox" id="check-all"><span></span>
												</label></th>
												<th>档案名</th>
												<th>文件地址</th>
												<th>入档时间</th>
												<th>档案类别</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in list">
												<td><label class="lyear-checkbox checkbox-primary">
														<input type="checkbox" name="ids[]" value="item.carId"><span></span>
												</label></td>
												<td>{{item.name}}</td>
												<td>{{item.file}}</td>
												<td>{{item.time}}</td>
												<td>{{item.sort}}</td>
												<td>
													<div class="btn-group">
														<a class="btn btn-xs btn-default " href="#!"
															title="编辑" data-toggle="tooltip" @click="update(item,pb.pageIndex)"><i class="mdi mdi-pencil"></i></a>
														<a class="btn btn-xs btn-default " href="#!" title="删除"
															data-toggle="tooltip" @click="del(item.aaId,pb.pageIndex)">
														<i class="mdi mdi-window-close"></i></a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!--页码-->
								<ul class="pagination">
									<li :class="pb.pageIndex==1?'disabled':''"><a href="#"
										@click="(pb.pageIndex-1)>=1?send(pb.pageIndex-1):'' ">«</a></li>
									<li :class="pb.pageIndex==i?'active':''"
										v-for="i in pb.pageEnd"><a href="#" @click="send(i)">{{i}}</a>
									</li>
									<li :class="pb.pageIndex==pb.totalPage?'disabled':''"><a
										href="#"
										@click="(pb.pageIndex+1)<=pb.totalPage?send(pb.pageIndex+1):''">»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
			<!--End 页面主要内容-->
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<!--对话框-->
	<script th:src="@{/js/jconfirm/jquery-confirm.min.js}"></script>

	<script type="text/javascript">
	var list = new Vue({
	    el:"#content",
	    data:{
	      pb:"",//页码信息
	      list:[]//数据
	    },
	    methods:{
	    	//展示所有数据
	    	send(pageIndex){
	    		var that=this;
		    	  //获取查询条件
		    	  var type = $("#condition").attr('data-field');
			  	  var param = $("#condition").val();
			  	  var name,time,sort;
			  	  if(type=="name"){name=param};
			  	  if(type=="time"){time=param};
			  	  if(type=="sort"){sort=param};
			  	//发送查询请求 
	            axios({
				        	url:'[[@{/administrativeArchives/list}]]',
				        	method:'post',
				        	data:{
				        			"t":{
				        				"name":name,
					        			"time":time,
					        			"sort":sort
				        			},
				        			"pageIndex":pageIndex
				        		}
				        }).then(res=>{
				        	this.list=res.data.data.beanList;
				        	this.pb=res.data.data
				        })	 
	      },
	      //根据ID删除
	      del(aaId,pageIndex){
	    		var that=this;    
	    	  	//弹出确认框
	    		$.alert({
	    		        title: '',
	    		        content: '确认删除吗',
	    				buttons: {
	    					confirm: {
	    						text: '确认',
	    						btnClass: 'btn-primary',
	    						action: function(){
	    							//发送删除请求 
	    							axios({
	    						        	url:'[[@{/administrativeArchives/deleteByAaId?aaId=}]]'+aaId,
	    						        	method:'post'
	    						        }).then(res=>{
	    						        	alert(res.data.message);
	    						        	that.send(pageIndex);
	    						        })
	    						}
	    					},
	    					cancel: {
	    						text: '取消',
	    						action: function () {
	    		                    
	    						}
	    					}
	    				}
	    		    });
	      },
	      //根据id编辑
	      update(item,pageIndex){
	    	  var that=this;
	    	  $.confirm({
	    	        title: '编辑',
	    	        content: '' +
	    	        '<form action="" class="formName">' +
	    	        '<div class="form-group">' +
	    	        '<label> 档案名 </label>' +
	    	        '<input id="name" type="text" value="'+item.name+'" class="name form-control" required />' +
	    	        '<label> 入档时间 </label>' +
	    	        '<input id="time" type="text" value="'+item.time+'" class="name form-control" required />' +
	    	        '<label> 档案类别 </label>' +
	    	        '<input id="sort" type="text" value="'+item.sort+'" class="name form-control" required />' +
	    	        '</div>' +
	    	        '</form>',
	    	        buttons: {
	    	        	confirm: {
	    	                text: '提交',
	    	                btnClass: 'btn-blue',
	    	                action: function () {
	    	                	var name=$("#name").val();
    							var time=$("#time").val();
    							var sort=$("#sort").val();
	    	                    if(!name||!time||!sort){
	    	                        $.alert('请输入完整信息');
	    	                        return false;
	    	                    }
	    	                  //发送编辑请求 
    						
	    	                  axios({
    						        	url:'[[@{/administrativeArchives/updateByAaId}]]',
    						        	method:'post',
    						        	data:{
    						        		"aaId":item.aaId,	
    						        		"name":name,
    						        			"time":time,
    						        			"sort":sort
    						        		}
    						        }).then(res=>{
    						        	alert(res.data.message);
    						        	that.send(pageIndex);
    						        })
	    	                }
	    	            },
	    	            cancel: {
	    	                text: '取消'
	    	            },
	    	        }
	    	    });
	      },
	      //新增数据
	      insert(pageEnd){
	    	  var that=this;
	    	  $.confirm({
	    	        title: '添加',
	    	        content: '' +
	    	        '<form action="" class="formName">' +
	    	        '<div class="form-group">' +
	    	        '<label> 档案名 </label>' +
	    	        '<input id="name" type="text" class="name form-control" required />' +
	    	        '<label> 入档时间 </label>' +
	    	        '<input id="time" type="text" class="name form-control" required />' +
	    	        '<label> 档案类别 </label>' +
	    	        '<input id="sort" type="text" class="name form-control" required />' +
	    	        '</div>' +
	    	        '</form>',
	    	        buttons: {
	    	        	confirm: {
	    	                text: '提交',
	    	                btnClass: 'btn-blue',
	    	                action: function () {
	    	                	var name=$("#name").val();
    							var time=$("#time").val();
    							var sort=$("#sort").val();
	    	                    if(!name||!file||!time||!sort){
	    	                        $.alert('请输入完整信息');
	    	                        return false;
	    	                    }
	    	                  //发送添加请求 
	    	                  axios({
    						        	url:'[[@{/administrativeArchives/insert}]]',
    						        	method:'post',
    						        	data:{
    						        		"name":name,
						        			"time":time,
						        			"sort":sort
    						        		}
    						        }).then(res=>{
    						        	alert(res.data.message);
    						        	that.send(pageEnd);
    						        })
	    	                }
	    	            },
	    	            cancel: {
	    	                text: '取消'
	    	            },
	    	        }
	    	    });
	      },
	      //模糊查询
	      turn(){
	    	 //查询条件切换
	    	  $('.search-bar .dropdown-menu a').click(function() {
			        var field = $(this).data('field');
			        $('#condition').attr('data-field',field);
			        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
			    });
	      }
	    },
	    //页面加载时调用
	    created(){
	    	this.send(1);
	    }
	  })


	</script>
</body>
</html>
