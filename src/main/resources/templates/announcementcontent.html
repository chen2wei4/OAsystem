<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www. thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description"
	content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet"
	th:href="@{js/jquery-tags-input/jquery.tagsinput.min.css}">
</head>

<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
		   <!--左侧导航-->
    <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 后台首页 </span>
          </div>
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
			<!--页面主要内容-->
			<main class="lyear-layout-content">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4>公告类别：[[${ancontent.atype.atName}]]</h4>
							</div>
							<div class="card-body">
								<h1>[[${ancontent.anName}]]</h1>
							</div>
						</div>
					</div>
				</div>
				<!-- .row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4>正文</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-4">
										<p class="lead">[[${ancontent.anContent}]]</p>
									</div>
								</div>



							</div>
						</div>
						

					</div>
				</div>
				<!-- .row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4>文件下载</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-4">
									<span th:if="${not #lists.isEmpty(files)}">
									<ul th:each="file:${files}">
										<li>[[${file.afName}]]
										<button class="btn btn-xs btn-primary" th:onclick="exportFile([[${file.afName}]],[[${file.afAddress}]])">下载</button>
										</li>
									</ul>	
									</span>
									<span th:if="${#lists.isEmpty(files)}">
									无	
									</span>			

									</div>
								</div>



							</div>
						</div>
					</div>
				</div>
				<!-- .row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4>留言板</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-4">
										<p class="lead">[[${ancontent.anContent}]]</p>
									</div>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>

			</main>
			<!--End 页面主要内容-->
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
	<!--标签插件-->
	<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<script type="text/javascript">
	function exportFile(afName,afAddress){ 
		alert(afName);
		alert(afAddress);
			if(confirm="确认下载？"){       
		var tempForm = document.createElement("form");  
					  	tempForm.id="download";  
					  	tempForm.method="post";  
					  	tempForm.action="[[@{/downloadFile}]]";  
					  	tempForm.target="";  
					 		var hideInput = document.createElement("input");  
					 		hideInput.type="hidden";  
					 		hideInput.name= "afAddress";
					 		hideInput.value= afAddress;
					 		tempForm.appendChild(hideInput);   
					 		hideInput = document.createElement("input");  
					 		hideInput.type="hidden";  
					 		hideInput.name="afName";
					 		hideInput.value=afName;
					 		tempForm.appendChild(hideInput);   
					 		document.body.appendChild(tempForm);  
					 		tempForm.submit();
						  document.body.removeChild(tempForm);
			}     
		   }
</script>
</body>
</html>
