<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增合同 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/js/bootstrap-datepicker/bootstrap-datepicker3.min.css}">

</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 商务页面 - 新增合同 </span>
          </div>
        
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>  
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form th:action="@{/business/contracts}" method="post" class="row">
                 <div class="form-group col-md-6">
                    <label for="customerName">客户</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" value="" placeholder="请输入客户" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="contractName">合同名称</label>
                    <input type="text" class="form-control" id="contractName" name="contractName" value="" placeholder="请输入合同名称" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="contractNumber">合同号</label>
                    <input type="text" class="form-control" id="contractNumber" name="contractNumber" value="" placeholder="请输入合同号" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="contractMoney">合同金额</label>
                    <input type="text" class="form-control" id="contractMoney" name="contractMoney" value="" placeholder="请输入合同金额" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="setDate">合同开始时间</label>
                 	<input class="form-control js-datepicker" type="text" id="setDate" name="setDate" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                 	
                  </div>
                  <div class="form-group col-md-6">
                    <label for="getDate">合同结束时间</label>
                 	<input class="form-control js-datepicker" type="text" id="getDate" name="getDate" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                  </div>
                  <div class="form-group col-md-6" >
                    <label for="contractDirector">负责人</label>
                    <input type="text" class="form-control" id="contractDirector" name="contractDirector" value="" placeholder="请输入负责人" />
                  </div>
                   <div class="form-group col-md-6" style="height: 80px;">
                   </div>
                   <div class="form-group col-md-12" id="addorder">
                    <label style="font-size: 20px">添加订单</label>&emsp;
                    <a href="#" id="addorderbutton"><i class="mdi mdi-plus-circle-outline" style="font-size: 20px"></i></a>
                    </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                 	<span  style="color: red;font-weight: 800" id="contractMsg">[[${contractMsg}]] [[${orderMsg}]]</span>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>>
<!--日期选择插件-->
<script th:src="@{/js/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
<script type="text/javascript">
$(function(){
	 var orderid=1;
    $("#addorderbutton").click(function(){
      var content='<div class="form-group col-md-12" id=next'+(orderid-1)+' >'+
      			'<label  style="font-size: 18px">订单'+orderid+'</label>'+
	 			' </div>'+
    	  		  '<div class="form-group col-md-6"   id='+(orderid-1)+'>'+
   				  '<label for="orderName">订单名称</label>'+
      			  '<input type="text" class="form-control" class="orderName" name="orders['+(orderid-1)+'].orderName" value="" placeholder="请输入订单名称" />'+
   				  '</div>'+
   				  '<div class="form-group col-md-6"   id='+(orderid-1)+'>'+
 				  '<label for="orderNumber">订单号</label>'+
    			  '<input type="text" class="form-control" class="orderNumber" name="orders['+(orderid-1)+'].orderNumber" value="" placeholder="请输入订单号" />'+
 				  '</div>'+
 				 '<div class="form-group col-md-6"  id='+(orderid-1)+'>'+
  				  '<label for="goodName">产品名称</label>'+
     			  '<input type="text" class="form-control" class="goodName" name="orders['+(orderid-1)+'].goodName" value="" placeholder="请输入产品名称" />'+
  				  '</div>'+
  				'<div class="form-group col-md-6"   id='+(orderid-1)+'>'+
 				  '<label for="goodNumber">产品数量</label>'+
    			  '<input type="text" class="form-control" class="goodNumber" name="orders['+(orderid-1)+'].goodNumber" value="" placeholder="请输入产品数量" />'+
 				  '</div>'+
 				 '<div class="form-group col-md-6"   id='+(orderid-1)+'>'+
				  '<label for="orderDate">订单交付时间</label>'+
   			  	  '<input type="text" class="form-control js-datepicker oDate"  name="orders['+(orderid-1)+'].orderDate" value="" placeholder="请输入订单交付时间"  data-date-format="yyyy-mm-dd"/>'+
				  '</div>'+
				  '<div class="form-group col-md-6" style="height: 80px;" id=next'+(orderid-1)+' >'+
				  '</div>';
   	  if($("#"+(orderid-1)).attr('id')==undefined){
   		  $("#addorder").after(content);
   	  }else{
   			$("#next"+(orderid-1)).after(content);
   	  }
   	$(".oDate").datepicker({
   		format : "yyyy-mm-dd",
   		language : "zh-CN",
   		autoclose : true,
   		todayBtn : true,
   		todayHighlight : true,
   		showMeridian : false,
   		minView : "month",
   		pickerPosition : "bottom-left",
   		});
      orderid++;
    });
    $('input').change(function(){
    	$('#contractMsg').html("");
    });
});
</script>
</body>
</html>
