<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www. thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description"
	content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
			<!--左侧导航-->
			<div th:replace="common :: lefter"></div>
			<!--End 左侧导航-->

			<!--头部信息-->
			<header class="lyear-layout-header">

				<nav class="navbar navbar-default">
					<div class="topbar">

						<div class="topbar-left">
							<div class="lyear-aside-toggler">
								<span class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span>
							</div>
							<span class="navbar-page-title"> 后台首页 </span>
						</div>
						<!-- 导航栏信息 -->
						<ul class="topbar-right" th:replace="common :: header"></ul>

					</div>
				</nav>

			</header>
			<!--End 头部信息-->

			<!--页面主要内容-->
			<main class="lyear-layout-content">

			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<form class="pull-right search-bar" method="get"
									th:action="@{/announcement}" role="form">
									<input type="hidden" name="pageIndex" value="1">
											<select name="anType" size="1" class="form-control" id="example-select">
												<option th:value="null" selected="selected" th:selected="${condition.anType==null}">全部分类</option>
												<option th:each="type:${types}" th:value="${type.atId}" th:selected="${condition.anType==type.atId}">[[${type.atName}]]</option>
											</select>
										<input type="text" class="form-control" th:value="${condition.anName}" name="anName"
											placeholder="请输入公告名称" />
									 <button class="btn btn-label btn-primary" type="submit"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label> 确认查询</button>		
								</form>
								<div class="toolbar-btn-action" th:if="${session.emp.role.roleId==1}">
									<a class="btn btn-warning m-r-5"
										th:href="@{/anmanage(pageIndex=1)}"><i
										class="mdi mdi-settings">管理</i></a>
								</div>
							</div>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>公告类别</th>
												<th>公告标题</th>
												<th>发布时间</th>
												<th>发布人</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pagean:${page.beanList}">
												<td>[[${pagean.atype.atName}]]</td>
												<td>[[${pagean.anName}]]</td>
												<td>[[${#dates.format(pagean.anTime,"yyyy--MM--dd")}]]</td>
												<td>[[${pagean.emp.empName}]]</td>
												<td>
												<font class="text-success" th:if="${pagean.iswatched}">已读</font>
												<font class="alert-link" th:if="${not pagean.iswatched}">未读</font>
												</td>
												<td>
													<div class="btn-group">
														<a class="btn btn-xs btn-default"
															th:href="@{/ancontent(anId=${pagean.anId})}" title="阅读"
															data-toggle="tooltip"><i
															class="mdi mdi-message-bulleted"></i></a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>

								</div>
								<div class="row">
									<!--文字信息-->
									<div class="col-md-6">当前第 [[${page.pageIndex}]] 页.总共
										[[${page.totalPage}]] 页.一共 [[${page.totalRecord}]] 条记录</div>
									<!--点击分页-->
									<div class="col-md-6" th:if="${page.pageIndex != 0}">
										<nav aria-label="Page navigation">
											<ul class="pagination">
												<!-- 首页 -->
												<li th:if="${page.pageIndex!=1}"><a
													th:href="@{/announcement(anType=${atId},pageIndex=1)}">首页</a>
												</li>
												<!-- 上一页 -->
												<li th:if="${page.pageIndex!=1}"><a
													th:href="@{/announcement(anType=${atId},pageIndex=${page.pageIndex-1})}"
													aria-label="Previous">«</a></li>
												<!--循环遍历连续显示的页面，若是当前页就高亮显示，并且没有链接-->
												<li
													th:each="i:${#numbers.sequence(page.pageBegin,page.pageEnd)}">
													<a
													th:href="@{/announcement(anType=${atId},pageIndex=${i})}"
													th:text="${i}" th:if="${page.PageIndex!=i}"></a> <span
													th:if="${page.PageIndex==i}" th:text="${i}"
													aria-hidden="true" style="background-color: #C0C0C0"></span>
												</li>
												<!--下一页-->
												<li th:if="${page.pageIndex!=page.pageEnd}"><a
													th:href="@{/announcement(anType=${atId},pageIndex=${page.pageIndex+1})}">»</a>
												</li>
												<!-- 尾页 -->
												<li th:if="${page.pageIndex!=page.pageEnd}"><a
													th:href="@{/announcement(anType=${atId},pageIndex=${page.totalPage})}">尾页</a>
												</li>
											</ul>
										</nav>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		</main>
		<!--End 页面主要内容-->
	</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript">
		$(function() {
			$('.search-bar .dropdown-menu a')
					.click(
							function() {
								var field = $(this).data('field') || '';
								$('#search-field').val(field);
								$('#search-btn')
										.html(
												$(this).text()
														+ ' <span class="caret"></span>');
							});
		});
	</script>
</body>
</html>
