<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>详情页面 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
        <div th:replace="common :: lefter"></div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 商务页面 - 详情页面 </span>
          </div>
        
          <!-- 导航栏信息 -->
          <ul class="topbar-right" th:replace="common :: header"></ul>  
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form th:action="@{/business/customers}" method="post" class="row">
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="customerId" th:value="${customer.customerId}">
                 <div class="form-group col-md-5">
                    <label for="customerName">姓名</label>
                    <div  class="form-control"  th:text="${customer.customerName}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerSex">性别</label>
                    <div  class="form-control"  th:text="${customer.customerSex}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerCompany">公司</label>
                    <div  class="form-control"  th:text="${customer.customerCompany}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerTypeId">企业类型</label>
                    <div  class="form-control"  th:text="${customer.customerType.customerTypeName}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerPosition">职位</label>
                    <div  class="form-control"  th:text="${customer.customerPosition}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerTel">电话</label>
                    <div  class="form-control"  th:text="${customer.customerTel}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerEmail">邮箱</label>
                    <div  class="form-control"  th:text="${customer.customerEmail}"></div>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="customerDirector">负责人</label>
                    <div  class="form-control"  th:text="${customer.customerDirector}"></div>
                  </div>
                  <div class="form-group col-md-12">
                    <button type="button" class="btn btn-primary ajax-post" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>
</body>
</html>
