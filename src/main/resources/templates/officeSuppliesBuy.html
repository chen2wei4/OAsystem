<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>办公用品请购管理</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!--对话框-->
<link rel="stylesheet" th:href="@{/js/jconfirm/jquery-confirm.min.css}">

<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/axios.js}"></script>
</head>

<body>
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">
			<!--左侧导航-->
			<div th:replace="common :: lefter"></div>
			<!--End 左侧导航-->

			<!--头部信息-->
			<header class="lyear-layout-header">

				<nav class="navbar navbar-default">
					<div class="topbar">

						<div class="topbar-left">
							<div class="lyear-aside-toggler">
								<span class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span> <span
									class="lyear-toggler-bar"></span>
							</div>
							<span class="navbar-page-title"> 办公用品请购 </span>
						</div>
						<!-- 导航栏信息 -->
						<ul class="topbar-right" th:replace="common :: header"></ul>

					</div>
				</nav>

			</header>
			<!--End 头部信息-->


			<!--页面主要内容-->
			<main class="lyear-layout-content" id="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<form class="pull-right search-bar" method="get" action="#!" role="form">
				                  <div class="input-group">
				                    <div class="input-group-btn">
				                      
				                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" 
				                      	aria-haspopup="true" aria-expanded="false" data-field="empName">
				                      		职工 <span class="caret"></span>
				                      </button>
				                      <ul class="dropdown-menu" @click="turn()">
				                        <li> <a tabindex="-1" href="#" data-field="empName">职工</a> </li>
				                        <li> <a tabindex="-1" href="#" data-field="buyTime">请购时间</a> </li>
				                        <li> <a tabindex="-1" href="#" data-field="state">处理状态</a> </li>
				                      </ul>
				                    </div>
				                    <input type="text" class="form-control" id="condition" data-field="empName" name="keyword" placeholder="请输入" @change="send(pb.pageIndex)">
				                  </div>
				                </form>
								<div class="toolbar-btn-action">
									<a class="btn btn-primary m-r-5" href="#!" @click="insert(pb.pageEnd)"><i
										class="mdi mdi-plus"></i> 新增</a> 
								</div>
							</div>
							<!--正文-->
							<div class="card-body">
								<!--内容-->
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
											<tr>
												
												<th>职工</th>
												<th>内容</th>
												<th>请购时间</th>
												<th>处理状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in list">
												
												<td>{{item.emp.empName}}</td>
												<td>{{item.content}}</td>
												<td>{{item.buyTime}}</td>
												<td>{{item.state}}</td>
												<td>
													<div class="btn-group">
														<a class="btn btn-xs btn-default " href="#!"
															title="编辑" data-toggle="tooltip" @click="update(item,pb.pageIndex)"><i class="mdi mdi-pencil"></i></a>
														<a class="btn btn-xs btn-default " href="#!" title="删除"
															data-toggle="tooltip" @click="del(item.osbId,pb.pageIndex)">
														<i class="mdi mdi-window-close"></i></a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!--页码-->
								<ul class="pagination">
									<li :class="pb.pageIndex==1?'disabled':''"><a href="#"
										@click="(pb.pageIndex-1)>=1?send(pb.pageIndex-1):'' ">«</a></li>
									<li :class="pb.pageIndex==i?'active':''"
										v-for="i in pb.pageEnd"><a href="#" @click="send(i)">{{i}}</a>
									</li>
									<li :class="pb.pageIndex==pb.totalPage?'disabled':''"><a
										href="#"
										@click="(pb.pageIndex+1)<=pb.totalPage?send(pb.pageIndex+1):''">»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
			<!--End 页面主要内容-->
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<!--对话框-->
	<script th:src="@{/js/jconfirm/jquery-confirm.min.js}"></script>

	<script type="text/javascript">
	var empId = [[${session.emp.empId}]];
	var list = new Vue({
	    el:"#content",
	    data:{
	      pb:"",//页码信息
	      list:[]//数据
	    },
	    methods:{
	    	//展示所有数据
	    	send(pageIndex){
	    		var that=this;
		    	  //获取查询条件
		    	  var type = $("#condition").attr('data-field');
			  	  var param = $("#condition").val();
			  	  var empName,buyTime,state;
			  	  if(type=="empName"){empName=param};
			  	  if(type=="buyTime"){buyTime=param};
			  	  if(type=="state"){state=param};
			  	//发送查询请求 
	            axios({
				        	url:'[[@{/officeSuppliesBuy/list}]]',
				        	method:'post',
				        	data:{
				        			"t":{
				        				"emp":{
				        					"empName":empName,
				        				},
					        			"buyTime":buyTime,
					        			"state":state
				        			},
				        			"pageIndex":pageIndex
				        		}
				        }).then(res=>{
				        	this.list=res.data.data.beanList;
				        	this.pb=res.data.data
				        })	 
	      },
	      //根据ID删除
	      del(osbId,pageIndex){
	    		var that=this;    
	    	  	//弹出确认框
	    		$.alert({
	    		        title: '',
	    		        content: '确认删除吗',
	    				buttons: {
	    					confirm: {
	    						text: '确认',
	    						btnClass: 'btn-primary',
	    						action: function(){
	    							//发送删除请求 
	    							axios({
	    						        	url:'[[@{/officeSuppliesBuy/deleteByOsbId?osbId=}]]'+osbId,
	    						        	method:'post'
	    						        }).then(res=>{
	    						        	alert(res.data.message);
	    						        	that.send(pageIndex);
	    						        })
	    						}
	    					},
	    					cancel: {
	    						text: '取消',
	    						action: function () {
	    		                    
	    						}
	    					}
	    				}
	    		    });
	      },
	      //根据id编辑
	      update(item,pageIndex){
	    	  var that=this;
	    	  $.confirm({
	    	        title: '编辑',
	    	        content: '' +
	    	        '<form action="" class="formName">' +
	    	        '<div class="form-group">' +
	    	        '<label> 内容 </label>' +
	    	        '<input id="buycontent" type="text" value="'+item.content+'" class="name form-control" required />' +
	    	        '<label> 请购时间 </label>' +
	    	        '<input id="buyTime" type="text" value="'+item.buyTime+'" class="name form-control" required />' +
	    	        '<label> 处理状态 </label>' +
	    	        '<input id="state" type="text" value="'+item.state+'" class="name form-control" required />' +
	    	        '</div>' +
	    	        '</form>',
	    	        buttons: {
	    	        	confirm: {
	    	                text: '提交',
	    	                btnClass: 'btn-blue',
	    	                action: function () {
    							var buycontent=$("#buycontent").val();
    							var buyTime=$("#buyTime").val();
    							var state=$("#state").val();
	    	                    if(!buycontent||!buyTime||!state){
	    	                        $.alert('请输入完整信息');
	    	                        return false;
	    	                    }
	    	                  //发送编辑请求 
    						
	    	                  axios({
    						        	url:'[[@{/officeSuppliesBuy/updateByOsbId}]]',
    						        	method:'post',
    						        	data:{
    						        			"osbId":item.osbId,
    						        			"content":buycontent,
    						        			"buyTime":buyTime,
    						        			"state":state
    						        		}
    						        }).then(res=>{
    						        	alert(res.data.message);
    						        	that.send(pageIndex);
    						        })
	    	                }
	    	            },
	    	            cancel: {
	    	                text: '取消'
	    	            },
	    	        }
	    	    });
	      },
	      //新增数据
	      insert(pageEnd){
	    	  var that=this;
	    	  $.confirm({
	    	        title: '添加',
	    	        content: '' +
	    	        '<form action="" class="formName">' +
	    	        '<div class="form-group">' +
	    	        '<label> 内容 </label>' +
	    	        '<input id="buycontent" type="text" class="name form-control" required />' +
	    	        '</div>' +
	    	        '</form>',
	    	        buttons: {
	    	        	confirm: {
	    	                text: '提交',
	    	                btnClass: 'btn-blue',
	    	                action: function () {
    							var buycontent=$("#buycontent").val();
    							var buyTime=$("#buyTime").val();
    							var state=$("#state").val();
	    	                    if(!buycontent){
	    	                        $.alert('请输入完整信息');
	    	                        return false;
	    	                    }
	    	                    //获取系统时间
								var d=new Date(),str='';
								str +=d.getFullYear()+'-'; 
								str +=d.getMonth()+1+'-'; 
								str +=d.getDate()+' ';
								str +=d.getHours()+':';
								str +=d.getMinutes()+':';
								str +=d.getSeconds();  
	    	                    //发送添加请求 
	    	                  axios({
    						        	url:'[[@{/officeSuppliesBuy/insert}]]',
    						        	method:'post',
    						        	data:{
    						        		"emp":{
						        				"empId":empId
						        			},
						        			"content":buycontent,
						        			"buyTime":str,
						        			"state":"处理中"
    						        		}
    						        }).then(res=>{
    						        	alert(res.data.message);
    						        	that.send(pageEnd);
    						        })
	    	                }
	    	            },
	    	            cancel: {
	    	                text: '取消'
	    	            },
	    	        }
	    	    });
	      },
	      //模糊查询
	      turn(){
	    	 //查询条件切换
	    	  $('.search-bar .dropdown-menu a').click(function() {
			        var field = $(this).data('field');
			        $('#condition').attr('data-field',field);
			        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
			    });
	      }
	    },
	    //页面加载时调用
	    created(){
	    	this.send(1);
	    }
	  })


	</script>
</body>
</html>
