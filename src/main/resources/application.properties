mybatis.type-aliases-package=com.woniuxy.oasystem.entity
mybatis.mapper-locations=classpath:/mybatis/dao/*Dao.xml
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/oadb?characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.configuration.map-underscore-to-camel-case=true
spring.thymeleaf.cache=false
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.date-format=yyyy-MM-dd
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
